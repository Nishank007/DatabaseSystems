{% extends "base.html" %}

{% block app_content %}

<h3>Tables</h3>
	<form action="/prog3"  method="post">
		<label>TableName:</label>
		<input type="text" name="TableName"><br>
		<label>IdNo:</label>
		<input type="number" name="IdNo"><br>
		<br>
		<input type="submit" value="INSERT" class="btn-success" name="prog3">
	</form>
<hr>
</br>
{% if result == False %}
	No result
{% else %}
<table class="table table-striped table-bordered table-hover table-condensed" >
	<tr>
		<th>TableName</th>
		<th>IdNo</th>
	</tr>
{% for det in result %}
	<tr>
		<td>{{ det[0] }}</td>
		<td>{{ det[1] }}</td>
	</tr>
{% endfor %}
</table>
{% endif %}

<a href="{{ url_for('index') }}">Go back to Home Page</a>
{% endblock %}
