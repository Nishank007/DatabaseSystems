{% extends "base.html" %}

{% block app_content %}

<h3>User_Roles</h3>
	<form action="/prog2"  method="post">
		<label>PrivilegeID:</label>
		<input type="number" name="PrivilegeID"><br>
		<label>Role_Description:</label>
		<input type="text" name="Role_Description"><br>
		<label>RoleName:</label>
		<input type="text" name="RoleName"><br>
		<br>
		<input type="submit" value="INSERT" class="btn-success" name="prog2">
	</form>
<hr>
</br>
{% if result == False %}
	No result
{% else %}
<table class="table table-striped table-bordered table-hover table-condensed" >
	<tr>
		<th>PrivilegeID</th>
		<th>Role_Description</th>
		<th>RoleName</th>
	</tr>
{% for det in result %}
	<tr>
		<td>{{ det[0] }}</td>
		<td>{{ det[1] }}</td>
		<td>{{ det[2] }}</td>
	</tr>
{% endfor %}
</table>
{% endif %}

<a href="{{ url_for('index') }}">Go back to Home Page</a>
{% endblock %}
