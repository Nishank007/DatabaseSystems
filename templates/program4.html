{% extends "base.html" %}

{% block app_content %}

<h3>Privileges</h3>
	<form action="/prog4"  method="post">
		<label>PrivilegeID:</label>
		<input type="number" name="PrivilegeID"><br>
		<label>Privilege_Type:</label>
		<input type="text" name="Privilege_Type"><br>
		<label>Privilege_Description:</label>
		<input type="text" name="Privilege_Description"><br>
		<br>
		<input type="submit" value="INSERT" class="btn-success" name="prog4">
	</form>
<hr>
</br>
{% if result == False %}
	No result
{% else %}
<table class="table table-striped table-bordered table-hover table-condensed" >
	<tr>
		<th>PrivilegeID</th>
		<th>Privilege_Type</th>
		<th>Privilege_Description</th>
	</tr>
{% for det in result %}
	<tr>
		<td>{{ det[0] }}</td>
		<td>{{ det[1] }}</td>
		<td>{{ det[2] }}</td>
	</tr>
{% endfor %}
</table>
{% endif %}

<a href="{{ url_for('index') }}">Go back to Home Page</a>
{% endblock %}
